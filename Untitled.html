<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Her Out</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            margin: 0;
        }

        #container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        #question {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .button {
            background-color: #86c7ff;
            color: #fff;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin: 0 20px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #5cadd1;
            transform: scale(1.1);
        }

        #result {
            margin-top: 30px;
            font-size: 24px;
            color: #333;
        }

        #cuteGif {
            display: none;
            max-width: 50%; /* Adjust the width as needed */
            margin: 0 auto; /* Center the image */
            border-radius: 10px;
            margin-top: 30px;
        }

        .yay-message {
            color: #4CAF50;
            font-size: 28px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <p id="question">Will you be my girlfriend?</p>
        <div class="buttons-container">
            <button class="button" onclick="handleButtonClick('Yes')">Yes</button>
            <button class="button" onclick="handleButtonClick('No')">No</button>
        </div>
        <div id="result"></div>
        <div id="cuteGif"></div>
        <div id="yayMessage" class="yay-message"></div>
    </div>

    <script>
        function handleButtonClick(response) {
            var resultDiv = document.getElementById("result");
            var cuteGif = document.getElementById("cuteGif");
            var yayMessage = document.getElementById("yayMessage");

            if (response === 'Yes') {
                resultDiv.innerHTML = '';
                cuteGif.innerHTML = '<img src="https://gifdb.com/images/high/cartoon-bear-love-you-jkyqq3qflt5ydpwn.gif" alt="Cute Gif" style="max-width: 100%; border-radius: 10px;">';
                cuteGif.style.display = 'block';
                yayMessage.innerHTML = "Yayyyyy! ðŸŽ‰";
            } else {
                resultDiv.innerHTML = "Ohhh. ðŸ˜¢";
                cuteGif.innerHTML = '';
                cuteGif.style.display = 'none';
                yayMessage.innerHTML = '';

                setTimeout(function() {
                    resultDiv.innerHTML = "I'm sorry, but you have to be my girlfriend. ðŸ˜…";
                }, 3000);
            }
        }
    </script>
</body>
</html>
